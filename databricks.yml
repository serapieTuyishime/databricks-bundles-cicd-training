# This is a Databricks asset bundle definition for databricks_bundles_cicd_training.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_bundles_cicd_training
  uuid: 6646ec0f-0031-4ece-ac77-fcc291060fbe

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-c0331d6b-e640.cloud.databricks.com
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
      input_path: /mnt/dev/sample_input
      run_mode: sample
      processing_date: "2026-01-01"
  staging:
    mode: development
    workspace:
      host: https://dbc-c0331d6b-e640.cloud.databricks.com
      # We don't need to have a single copy explicitly
    variables:
      catalog: workspace
      schema: default
      input_path: /mnt/staging/full_input
      run_mode: full
      processing_date: "2026-01-01"

  prod:
    mode: production
    workspace:
      host: https://dbc-c0331d6b-e640.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/tuyiserapie@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/tuyiserapie@outlook.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - user_name: tuyiserapie@outlook.com
        level: CAN_MANAGE
